<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- css icons for input -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;700&display=swap" rel="stylesheet">
    <title>Activa</title>
    
</head>
<body>
    
    <div class="container">
        <div class="container-logo">
            <a id="activa-logo" href=""><img src="activa-logo.png" alt="Logo da marca activa"></a>
            <img src="landing-image.png" alt="Imagem de um smartphone">
            <h1>Start for free and get <br> attractive offers</h1>

        </div>

        <div class="container-register">
            <h1>Get's started</h1>
            <p>Already have an account? <a href="">Log in</a></p>
        <div class="login-btn">
            <a class="login-social-media" href=""><img src="btn-google.png" alt=""></a>
            <a class="login-social-media" href=""><img src="fb-btn.png" alt=""></a>
        </div>
        <div class="alternative">
            <span>or</span>
        </div>

            <label for="email">Email Adress</label>
            <input type="email" name="input-email" placeholder="Your Email" autofocus autocomplete="email" required>

            <label for="psw">password</label>
            <input type="password" name="password" placeholder="must have at least 6 characters">

        <div class="terms">
            <input type="checkbox" name="" id="">
            <p>I agree to platform's <strong>Terms of service</strong> and <strong>Privacy Policy</strong></p>
        </div>

            <button id="btn-register">Register</button>

        </div>
    </div>

</body>
</html>
